<!DOCTYPE html>
<html>
<head>
<style>

body {
  font-family: open-sans, sans;
  }

.container {
  width: 900px;
  margin-left: auto;
  margin-right: auto;
  }
#chart {
  padding: 10px;
  }

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover, .selected {
  stroke-opacity: .5;}

.bar rect {
  fill: #000;
  stroke: #FFF;
  stroke-width: 1px;
  opacity: 0.5;
  }
.bar:hover rect {
  opacity: 0.7;
  }
}
</style>
<title>OpenSpending Sankey</title>
</head>
<body>
<div class="container">

<div id="chart">
</div>
<p>Fork on <a href="https://github.com/mihi-tr/openspending-stackedbar">Github</a></p>
<script src="js/vendor/d3.v3.min.js"></script>
<script src="js/vendor/underscore-min.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/openspending/aggregator.js"></script>
<script src="js/os-stackedbar.js"></script>
<script>

var config={
    siteUrl: 'http://openspending.org',
    dataset: 'black-budget',
    drilldowns: ['to','category','sub-category'],
    cuts: ['year:2012'],
    rootNodeLabel: 'Total',
    measure: 'amount',
    processEntry: function(e) { return e; },
    callback: function (tree) {data=tree}
  };

OpenSpending.stackedbar(config);
</script>
</body>
</html>
